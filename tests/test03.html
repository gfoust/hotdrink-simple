<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="hotdrink.js"></script>
    <script type="text/javascript">
var m;
function init() {
  m= hd.makeModel( {left: 0, top: 0, right: undefined, bottom: undefined,
                    width: 200, height: 200, aspect: undefined} );

  var cns= m.constraint( ['left', 'right', 'width'] );
  m.method( cns, 'left', function() { return this.right - this.width; } );
  m.method( cns, 'right', function() { return this.left + this.width; } );
  m.method( cns, 'width', function() { return this.right - this.left; } );

  cns= m.constraint( ['top', 'bottom', 'height'] );
  m.method( cns, 'top', function() { return this.height - this.bottom; } );
  m.method( cns, 'bottom', function() { return this.top + this.height; } );
  m.method( cns, 'height', function() { return this.bottom - this.top; } );

  cns= m.constraint( ['width', 'height', 'aspect'] );
  m.method( cns, 'width', function() { return this.height * this.aspect; } );
  m.method( cns, 'height', function() { return this.width / this.aspect; } );
  m.method( cns, 'aspect', function() { return this.width / this.height; } );

  hd.register( m );

  hd.binders.number( document.getElementById( 'left' ), m.left );

  hd.binders.number( document.getElementById( 'right' ), m.right );

  hd.binders.number( document.getElementById( 'top' ), m.top );

  hd.binders.number( document.getElementById( 'bottom' ), m.bottom );

  hd.binders.number( document.getElementById( 'width' ), m.width );

  hd.binders.number( document.getElementById( 'height' ), m.height );

  hd.binders.number( document.getElementById( 'aspect' ), m.aspect );
}
    </script>
  </head>
  <body onload="init()">
    <p>
      More complicated model with three 3-way constraints.
    </p>
    <table>
      <tr>
        <td>Left:</td>
        <td><input type="text" id="left"/></td>
        <td>Right:</td>
        <td><input type="text" id="right"/></td>
        <td>Width:</td>
        <td><input type="text" id="width"/></td>
        <td rowspan="2">Aspect:</td>
        <td rowspan="2"><input type="text" id="aspect"/></td>
      </tr>
      <tr>
        <td>Top:</td>
        <td><input type="text" id="top"/></td>
        <td>Bottom:</td>
        <td><input type="text" id="bottom"/></td>
        <td>Height:</td>
        <td><input type="text" id="height"/></td>
      </tr>
    </table>
  </body>
</html>
