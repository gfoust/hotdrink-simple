<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="hotdrink.js"></script>
    <script type="text/javascript">
      function init() {
        var m= hd.makeModel( {v: "hello"} );

        hd.binders.edit( document.getElementById( 'foo' ), m.v );

        hd.binders.edit( document.getElementById( 'goo' ), m.v );

        hd.binders.text( document.getElementById( 'bar' ), m.v );
      }
    </script>
  </head>
  <body onload="init()">
    <h1>Hello, world!</h1>
    <input type="text" id="foo"/>
    <span style="width:5em">&nbsp;</span>
    <input type="text" id="goo"/>
    <p id="bar"></p>
  </body>
</html>
