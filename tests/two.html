<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="../hotdrink.js"></script>
    <script type="text/javascript">
      var m;
      function init() {
        m= hd.makeModel( {start: 25, end: 35, length: undefined} );
        m.constraint( [m.start, m.end, m.length] )
          .method( m.start, function() {
            return this.end - this.length;
          } )
          .method( m.end, function() {
            return this.start + this.length;
          } )
          .method( m.length, function() {
            return this.end - this.start;
          } );

        hd.binders.number( document.getElementById( 'start' ), m.start );

        hd.binders.number( document.getElementById( 'end' ), m.end );

        hd.binders.number( document.getElementById( 'length' ), m.length );

      }
    </script>
  </head>
  <body onload="init()">
    <h1>Hello, world!</h1>
    <p>
      Start: <input type="text" id="start"/>
    </p>
    <p>
      End: <input type="text" id="end"/>
    </p>
    <p>
      Length: <input type="text" id="length"/>
    </p>
  </body>
</html>
