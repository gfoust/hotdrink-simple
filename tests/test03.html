<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="hotdrink.js"></script>
    <script type="text/javascript">
var m;
function init() {
  hd.builder
    .variables( {left: 0, top: 0, right: undefined, bottom: undefined,
                 width: 200, height: 200, aspect: undefined} )

    .constraint()
    .method( 'right, width -> left', function() { return this.right - this.width; } )
    .method( 'left, width -> right', function() { return this.left + this.width; } )
    .method( 'left, right -> width', function() { return this.right - this.left; } )

    .constraint()
    .method( 'bottom, height -> top', function() { return this.height - this.bottom; } )
    .method( 'top, height -> bottom', function() { return this.top + this.height; } )
    .method( 'top, bottom -> height', function() { return this.bottom - this.top; } )

    .constraint()
    .method( 'height, aspect -> width', function() { return this.height * this.aspect; } )
    .method( 'width, aspect -> height', function() { return this.width / this.aspect; } )
    .method( 'width, height -> aspect', function() { return this.width / this.height; } );

  hd.binders.number( document.getElementById( 'left' ), hd.m.left );

  hd.binders.number( document.getElementById( 'right' ), hd.m.right );

  hd.binders.number( document.getElementById( 'top' ), hd.m.top );

  hd.binders.number( document.getElementById( 'bottom' ), hd.m.bottom );

  hd.binders.number( document.getElementById( 'width' ), hd.m.width );

  hd.binders.number( document.getElementById( 'height' ), hd.m.height );

  hd.binders.number( document.getElementById( 'aspect' ), hd.m.aspect );
}
    </script>
  </head>
  <body onload="init()">
    <p>
      More complicated model with three 3-way constraints.
    </p>
    <table>
      <tr>
        <td>Left:</td>
        <td><input type="text" id="left"/></td>
        <td>Right:</td>
        <td><input type="text" id="right"/></td>
        <td>Width:</td>
        <td><input type="text" id="width"/></td>
        <td rowspan="2">Aspect:</td>
        <td rowspan="2"><input type="text" id="aspect"/></td>
      </tr>
      <tr>
        <td>Top:</td>
        <td><input type="text" id="top"/></td>
        <td>Bottom:</td>
        <td><input type="text" id="bottom"/></td>
        <td>Height:</td>
        <td><input type="text" id="height"/></td>
      </tr>
    </table>
  </body>
</html>
