<html>
  <head>
    <title>HotDrink Test</title>
    <script type="text/javascript" src="hotdrink.js"></script>
    <script type="text/javascript">
      function init() {
        hd.builder
          .variables( {start: 25, end: 35, length: undefined} )
          .constraint( ['start', 'end', 'length'] )
          .method( 'start', function() {
            return this.end - this.length;
          } )
          .method( 'end', function() {
            return this.start + this.length;
          } )
          .method( 'length', function() {
            return this.end - this.start;
          } );

        hd.binders.number( document.getElementById( 'start' ), hd.m.start );

        hd.binders.number( document.getElementById( 'end' ), hd.m.end );

        hd.binders.number( document.getElementById( 'length' ), hd.m.length );
      }
    </script>
  </head>
  <body onload="init()">
    <p>
      Simple model with a single three-way constraint.
    </p>
    <p>
      Start: <input type="text" id="start"/>
    </p>
    <p>
      End: <input type="text" id="end"/>
    </p>
    <p>
      Length: <input type="text" id="length"/>
    </p>
  </body>
</html>
